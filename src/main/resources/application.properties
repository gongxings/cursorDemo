# 基本配置
spring.application.name=javaDemo
server.port=8081
# 字符编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.messages.encoding=UTF-8
# 安全配置
spring.security.user.name=admin
spring.security.user.password=password
# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/dcursor?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.demo.javademo.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# JWT配置
jwt.secret=your-256-bit-secret-key-here-make-it-long-and-secure
jwt.expiration=86400000
